<section class="row" data-ng-controller="AuthenticationController">
    <h3 class="col-md-12 text-center">Sign Up As A Company</h3>
    <h4 class="col-md-12 text-center" data-ng-show="!continue">Enter your credentials and personal information</h4>
    <h4 class="col-md-12 text-center" data-ng-show="continue">Enter the company information</h4>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
            <fieldset>
                <div ng-show="!continue">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" required id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" required id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" required id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" required id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="repeatPassword">Repeat password</label>
                        <input type="password" required id="repeatPassword" name="repeatPassword" class="form-control" data-ng-model="repeatPassword" placeholder="Repeat Password">
                    </div>
                    <div class="form-group">
                        <input type="hidden" id="roles" name="roles" class="form-control" data-ng-model="credentials.roles" ng-init="credentials.roles[0]='company'">
                    </div>
                    <div class="text-center form-group">
                       <a href ng-click="continue=!continue" class="btn btn-large btn-primary" >Next</a>
                    </div>
                </div>
                <div ng-show="continue">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" required id="country" name="country" class="form-control" data-ng-model="credentials.companyUser.country" placeholder="Country">
                    </div>
                    <div class="form-group">
                        <label for="EIK">EIK/BULSTAT</label>
                        <input type="text" required id="EIK" name="EIK" class="form-control" data-ng-model="credentials.companyUser.EIK" placeholder="EIK/BULSTAT">
                    </div>
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" required id="companyName" name="companyName" class="form-control" data-ng-model="credentials.companyUser.companyName" placeholder="Comapny Name">
                    </div>
                    <div class="form-group">
                        <label for="companyAddress">Company Address</label>
                        <textarea cols="25" rows="3" required id="companyAddress" name="companyAddress" class="form-control" data-ng-model="credentials.companyUser.companyAddress" placeholder="Company Address"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="numberOfEmployees">Number of Employees</label>
                        <input type="text" required id="numberOfEmployees" name="numberOfEmployees" class="form-control" data-ng-model="credentials.companyUser.numberOfEmployees" placeholder="Number of Employees">
                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="text" required id="website" name="website" class="form-control" data-ng-model="credentials.companyUser.website" placeholder="Website">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" required id="phoneNumber" name="phoneNumber" class="form-control" data-ng-model="credentials.companyUser.phoneNumber" placeholder="Phone Number">
                    </div>
                    <div class="text-center form-group">
                        <a href ng-click="continue=!continue" class="btn btn-large btn-primary" >Back</a>
                    </div>
                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-large btn-primary">Sign up</button>&nbsp; or&nbsp;
                        <a href="/#!/signin" class="show-signup">Sign in</a>
                    </div>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
