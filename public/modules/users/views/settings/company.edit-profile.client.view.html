<section class="row" data-ng-controller="CompanyController" xmlns="http://www.w3.org/1999/html">
    <h3 class="col-md-12 text-center">Edit your company information</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="companyUserForm" data-ng-submit="updateCompanyInfo(companyUserForm.$valid)" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" required id="country" name="country" class="form-control" data-ng-model="user.companyUser.country" placeholder="Country">
                    </div>
                    <div class="form-group">
                        <label for="EIK">EIK/BULSTAT</label>
                        <input type="text" required id="EIK" name="EIK" class="form-control" data-ng-model="user.companyUser.EIK" placeholder="EIK/BULSTAT">
                    </div>
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" required id="companyName" name="companyName" class="form-control" data-ng-model="user.companyUser.companyName" placeholder="Comapny Name">
                    </div>
                    <div class="form-group">
                        <label for="companyAddress">Company Address</label>
                        <textarea cols="25" rows="3" required id="companyAddress" name="companyAddress" class="form-control" data-ng-model="user.companyUser.companyAddress" placeholder="Company Address"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="numberOfEmployees">Number of Employees</label>
                        <input type="text" required id="numberOfEmployees" name="numberOfEmployees" class="form-control" data-ng-model="user.companyUser.numberOfEmployees" placeholder="Number of Employees">
                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="text" required id="website" name="website" class="form-control" data-ng-model="user.companyUser.website" placeholder="Website">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" required id="phoneNumber" name="phoneNumber" class="form-control" data-ng-model="user.companyUser.phoneNumber" placeholder="Phone Number">
                    </div>
                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-large btn-primary">Save Profile</button>
                    </div>
                    <div data-ng-show="success" class="text-center text-success">
                        <strong>Information Saved Successfully</strong>
                    </div>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
            </fieldset>
        </form>
    </div>
</section>
