 <section class="row", data-ng-controller="SettingsController">
	<h3 data-ng-show="user.roles[0]==='company'" class="col-md-12 text-center">Add a logo</h3>
	<h3 data-ng-show="user.roles[0]==='user'" class="col-md-12 text-center">Add a photo</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="imageForm" data-ng-submit="updateUserProfile(imageForm.$valid)" class="signin form-horizontal">
			<fieldset>
				<div class="form-group">
					<input type="file" class="form-control" data-ng-model="user.image" accept="image/png, image/jpeg" base-sixty-four-input parser="resizeImage" required>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Picture</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Image Uploaded Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
